<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="form-fields">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            required
            class="form-input"
            placeholder="Enter Your Name"
          />
        </div>
        <div class="form-fields">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            class="form-input"
            placeholder="Enter Your Email"
          />
        </div>
        <div class="form-fields">
          <label for="age">Age (optional)</label>
          <input
            type="number"
            id="number"
            required
            class="form-input"
            placeholder="Age"
          />
        </div>
        <div class="form-fields">
          <label for="age"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" class="form-input" required>
            <option disabled value="current">Select Current Role</option>
            <option selected value="student">Student</option>
            <option value="full-job">Full Time Job</option>
            <option value="full-learn">Full Time Learner</option>
            <option value="not-to-say">Prefer Not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
